name: Pull Request ğŸš€

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - '*.md'
      - '.github/*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

 


      - name: âš™ï¸ Install additional tools (mac)
        if: matrix.os == 'macOS-latest'
        run: |
          brew install python@3.11 python-setuptools
          brew install libtool automake autoconf
          sudo xcode-select --reset
          bun install -g node-gyp
          bun install -D dmg-license -f
          bun install electron-builder -g


      - name: âš™ï¸ Install additional tools (linux , win)
        if: matrix.os != 'macOS-latest'
        run: bun install electron-builder -g

      - name: ğŸ—ï¸ Build the project
        run: bun run build:ts