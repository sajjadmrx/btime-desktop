name: Pull Request ğŸš€

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - '*.md'
      - '.github/*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“š Install dependencies
        run: npm install

      - name: âš™ï¸ Install additional tools (mac)
        if: matrix.os == 'macOS-latest'
        run: |
          brew install python@3.11 python-setuptools
          brew install libtool automake autoconf
          sudo xcode-select --reset
          npm install -g node-gyp
          npm install -D dmg-license -f
          npm install electron-builder -g

      - name: âš™ï¸ Install additional tools (linux , win)
        if: matrix.os != 'macOS-latest'
        run: npm install electron-builder -g

      - name: ğŸ—ï¸ Build the project
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ§¹ Lint the code
        run: npm run lint

      - name: ğŸ“Š Generate code coverage reports
        run: npm run coverage
